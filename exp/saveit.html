<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      #buttons {
        position: absolute;
        left: 10px;
        top: 0px;
      }
      button {
        margin-top: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="buttons">
      <button id="save">
        Save as image
      </button>
    </div>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v5.0.2.min.js"></script>
    <script defer="defer">
      var stage = new Kinetic.Stage({
        container: 'container',
        width: 578,
        height: 200
      });

      var layer = new Kinetic.Layer();
      var layerGb = new Kinetic.Layer();

      var gambar = new Image();
      gambar.onload = function(){
        var yoda = new Kinetic.Layer({
          x: 0,
          y: 80,
          image: gambar,
          width: 106,
          height: 118,
          draggable: true
        });
        layerGb.add(yoda);
        stage.add(layerGb);
      };

      // var box = new Kinetic.Rect({
      //   x: 200,
      //   y: 80,
      //   width: 100,
      //   height: 50,
      //   fill: '#00D2FF',
      //   stroke: 'black',
      //   strokeWidth: 4,
      //   draggable: true
      // });

      // var boxin = new Kinetic.Rect({
      //   x: 100,
      //   y: 80,
      //   width: 100,
      //   height: 50,
      //   fill: '#00D200',
      //   stroke: 'black',
      //   strokeWidth: 4,
      //   draggable: true
      // });

      // layer.add(box, boxin);
      // stage.add(layer);

      document.getElementById('save').addEventListener('click', function() {
        /*
         * since the stage toDataURL() method is asynchronous, we need
         * to provide a callback
         */
        stage.toDataURL({
          callback: function(dataUrl) {
            /*
             * here you can do anything you like with the data url.
             * In this tutorial we'll just open the url with the browser
             * so that you can see the result as an image
             */
            window.open(dataUrl);
          }
        });
      }, false);
    </script>
  </body>
</html>
